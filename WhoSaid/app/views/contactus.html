<div ui-view="navbar"></div>

<header class="jumbotron jambo-hheader">
    <div class="container ">
        <h1 id="htp">Contact Us</h1>
    </div>
</header>

<div class="container">
    <div class="row row-content">
        <div class="col-xs-12">
            <h3>Send us your Feedback</h3>
        </div>
        <div class="col-xs-12">
            <form class="form-horizontal" role="form" name="feedbackForm" ng-submit="sendFeedback()" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : feedbackForm.subject.$error.required && !feedbackForm.subject.$pristine }">
                    <div class="col-xs-12">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter a Subject"
                            ng-model="subject" required>
                        <span ng-show="feedbackForm.subject.$error.required && !feedbackForm.subject.$pristine" class="help-block">
                            please fill the subject.
                        </span>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : feedbackForm.feedbackBody.$error.required && !feedbackForm.feedbackBody.$pristine }">
                    <div class="col-xs-12">
                        <textarea id="feedbackBody" name="feedbackBody" class="form-control" rows="12" ng-model="feedbackBody" placeholder="Help us Improve" required></textarea>
                        <span ng-show="feedbackForm.feedbackBody.$error.required && !feedbackForm.feedbackBody.$pristine" class="help-block">
                            please write to us.
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary" ng-disabled="feedbackForm.$invalid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
   </div>
</div>

<div ui-view="footer"></div>
