<div class="container " id="groupboxh">
    <div class="col-xs-12" id="groupheader" >
        <h2 id="htp">Create Group</h2>
    </div>
</div>

<div>
    <div class="form-group" id ="createname">
        <label for="emailid" class="col-sm-2 control-label" id ="createleftmargin">Group Name :</label>
        <div class="col-sm-8" >
            <input type="Group Name" class="form-control" name="Group Name" placeholder="Group Name" id="createwidth">
        </div>
    </div>
    <br>
    <div class="form-group" style ="margin-top: 40px;">
        <label for="emailid" class="col-sm-2 control-label" id ="createleftmargin">Members :</label>
        <div class="col-sm-8">
            <textarea class="form-control" id = "createwidth" name="feedback" rows="6"></textarea>
        </div>
    </div>
    <br>

    <div ng-controller="autocompleteController">
        <input type="text" ng-model="selectedCountries" placeholder="Search Countries" typeahead="c in countries | filter:$viewValue | limitTo:10" typeahead-min-length='1' typeahead-on-select='onSelectPart($item, $model, $label)' typeahead-template-url="customTemplate.html" class="form-control" style="width:350px;">
    </div>

    <div class="col-sm-2">
        <div class="container">
            <div class="col-md-8 col-md-offset-2" id="createleftsearch">
                <form class="navbar-form" role="search">
                    <div class="input-group add-on">
                        <input class="form-control" placeholder="Search" name="srch-term"  type="text">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                    <span><a class="btn btn-info btn-sm" href="creategroup#">Add</a></span>
                </form> 
            </div>
        </div>

    </div>
</div>

<script type="text/ng-template" id="customTemplate.html">
  <a>
      <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
      <i>({{match.model.capital}})</i>
  </a>
</script>
